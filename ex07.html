<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function init(){
		//alert('환영합니다')
	}
	function over(obj){
		obj.style.color = "red"
		obj.innerHTML = 'Mouse over this text'
	}
	function out(){
		document.getElementById('h1').style.color='black'
		document.getElementById('h1').innerHTML = "MOUSE OUT"
	}

</script>
</head>
<body onload="init()">
	<!-- onload는 body에서만 동작. 초기화하고자 하는 내용이 있다면 body에 onload  -->
	
	<h1 id="h1" onmouseover="over(this)" onmouseout="out()">
		Mouse over this text
	</h1>
</body>
</html>
