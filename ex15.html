<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init(){
		var t1 = document.getElementById('target1')
		var t2 = document.getElementById('target2')
		t1.addEventListener('click', btn_listener)
		t2.addEventListener('click', btn_listener)
	}
	function btn_listener(){
		console.log(event)
		console.log(event.target)
		console.log(event.target.id)
		switch(event.target.id){
		case "target1"://alert('target11클릭');break;
		case "target2"://alert('target22클릭');break;
		}
		let remove = document.getElementById('remove')
		remove.setAttribute('class', 'a')
	}
	function blockRM(){
		let remove = document.getElementById('remove')
		remove.removeAttribute('class')		
	}
</script>
<style type="text/css">
	#remove {display: none; }
	#remove.a { display: block; background-color: green; }
</style>

</head>
<body onload="init()">
	<input type="button" id="target1" value="btn1"> &nbsp;
	<input type="button" id="target2" value="btn2">
<hr>
	<div id="remove" class="a">
		<h3>안녕하세요</h3>
		<input type="button" value="되돌리기" onclick="blockRM()">
	</div>
	<div>
		<h1>되돌리기 연습</h1>
	</div>
</body>
</html>
