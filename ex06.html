<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 특정 함수를 다시 호출하는 함수  -->
	<div id="digClock01"></div> <!-- 이게 위로와야지 실행가능 -->
	<!-- <button type="button" oneclick="test()">클릭</button> -->
	<button type="button" onclick="digClock()">시작</button>
	<button type="button" onclick="end()">종료</button>
	
	<script type="text/javascript">
	var e;
	function digClock(){
		//document.write("시작실행")
		var today = new Date()
		var day = today.getMonth()+1 + "월" + today.getDate() + "일"
		var time = today.getHours() + "시" + today.getMinutes() + "분"
									+ today. getSeconds() + "초"
									
		document.getElementById('digClock01').innerHTML = day + time
		e = setTimeout('digClock()', 1000)
		//e = setTimeout('end()', 1000)
	}
	function end() {
		//document.write("종료실행")
		clearTimeout(e)
	}
	</script>
	<hr>
	<div id="digClock02"></div>
	<button type="button" onclick="myStart()">시작</button>
	<button type="button" onclick="myStop()">종료</button>
	
	<script type="text/javascript">
		var myVar;
		function myStart(){
			myVar = setInterval(myTimer, 1000)
		}
		//cnt = 1 
		function myTimer(){
			//console.log(cnt++)
			var d = new Date();
			document.getElementById('digClock02').innerHTML = d.toLocaleString();
			//setInterval(myTimer, 1000)  // 1씩 증가하지 않고 배로 만들어짐
		}
		function myStop(){
			clearInterval(myVar)
		}
	
	
	</script>
	
</body>
</html>
